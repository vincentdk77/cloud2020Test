server:
  port: 3355
spring:
  application:
    name: cloud-client
  cloud:
    #Config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称 上诉3个综合就是 master分支上 config-dev.yml
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      defaultZone:  http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"